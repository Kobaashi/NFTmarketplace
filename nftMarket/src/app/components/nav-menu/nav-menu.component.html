<nav class="bg-lightBlack flex desk:z-20 w-full">
  <div
    class="flex pc:z-20 w-full
            pc:mt-[34px] pc:mb-[34px] pc:ml-[50px] pc:w-auto
            desk:mt-[34px] desk:mb-[34px] desk:ml-[50px] desk:w-auto
            mob:mt-[15px] mob:mb-[15px] mob:ml-[30px] mob:w-auto">
    <img [src]="logo" alt="" class="pc:w-8 pc:h-8 pc:mt-[6px] pc:block
                desk:w-8 desk:h-8 desk:-mt-[3px]
                mob:w-6 mob:h-6">
    <h3
      class="flex pc:z-20
              pc:ml-8 pc:font-mono pc:font-bold pc:text-white pc:text-h5 pc:mt-[1px] pc:cursor-pointer pc:w-[250px]
              mob:pl-[9px] mob:pt-[4px] mob:font-mono mob:font-bold mob:text-white mob:text-caption mob:cursor-pointer mob:w-[150px]">
      <a routerLink="/" routerLinkActive="active">
        <span class="uppercase">nft</span> Marketplace
      </a>
    </h3>
  </div>
  <div class="mob:mr-[75px] mob:mt-[20px] mob:cursor-pointer mob:ml-[90px] mob:z-10
             pc:hidden desk:hidden" (click)="toggleActive()">
    <div class="mob:w-[13px] mob:h-[2px] mob:bg-white mob:rounded-[20px] mob:z-10 mob:ml-[50px]"></div>
    <div class="mob:w-[18px] mob:h-[2px] mob:bg-white mob:rounded-[20px] mob:z-10 mob:ml-[50px] mt-[4.5px]"></div>
    <div class="mob:w-[13px] mob:h-[2px] mob:bg-white mob:rounded-[20px] mob:z-10 mob:ml-[50px] mt-[4.5px]"></div>
  </div>

  <div class="pc:mt-[30px] pc:ml-[523px] pc:w-[607px]
               desk:mt-[30px] desk:ml-[500px] desk:w-[607px]">
    @if(isActive !== true) {
      <div class="pc:bg-lightBlack pc:bg-opacity-1 pc:ml-[200px] pc:block desk:block mob:hidden">
        <ul class="pc:flex pc:mt-[5px] pc:mb-[20px] pc:font-work pc:font-semibold pc:text-white pc:text-base
                    desk:flex desk:mt-[5px] desk:mb-[20px] desk:font-work desk:font-semibold desk:text-white desk:text-base
                     mob:block mob:mt-[50px] mob:mb-[20px] mob:font-work mob:font-semibold mob:text-white mob:text-caption">

          <ul class="pc:flex
                      desk:flex">
            <li class="pc:px-10 pc:py-3 pc:cursor-pointer pc:transition-transform pc:duration-500 pc:hover:scale-90 pc:mr-[30px]
                        desk:px-10 desk:py-3 desk:cursor-pointer desk:transition-transform desk:duration-500 desk:hover:scale-90 desk:mr-[30px]
        mob:px-10 mob:py-3 mob:cursor-pointer mob:z-10 mob:mb-[30px]">
              <a routerLink="/marketplace" routerLinkActive="active">Marketplace</a>
            </li>

            <li class="pc:px-10 pc:py-3 pc:cursor-pointer pc:transition-transform pc:duration-500 pc:hover:scale-90 pc:mr-[30px]
                        desk:px-10 desk:py-3 desk:cursor-pointer desk:transition-transform desk:duration-500 desk:hover:scale-90 desk:mr-[30px]
        mob:px-10 mob:py-3 mob:cursor-pointer mob:mb-[30px]">
              <a routerLink="/ranking" routerLinkActive="active">Rankings</a>
            </li>

            <li class="pc:px-5 pc:py-3 pc:cursor-pointer pc:transition-transform pc:duration-500 pc:hover:scale-90 pc:mr-[30px] pc:w-[174px]
                        desk:px-10 desk:py-3 desk:cursor-pointer desk:transition-transform desk:duration-500 desk:hover:scale-90 desk:mr-[30px] desk:w-[215px]
        mob:px-10 mob:py-3 mob:cursor-pointer mob:mb-[30px]">
              <a routerLink="/connect-a-wallet" routerLinkActive="active">Connect a wallet</a>
            </li>
          </ul>

          <div class="inline-flex pc:cursor-pointer pc:transition-transform pc:duration-500 pc:hover:scale-90 pc:mr-[30px] pc:-mt-[5px]
                       desk:cursor-pointer desk:transition-transform desk:duration-500 desk:hover:scale-90 desk:ml-[30px] desk:-mt-[5px]
                        mob:cursor-pointer mob:mt-[30px]">
            <button class="mob:hidden desk:flex pc:flex pc:font-mono pc:font-semibold pc:text-base pc:leading-[140%] pc:items-center pc:justify-center pc:bg-purple pc:px-[20px] pc:w-[152px] pc:h-[60px] pc:rounded-[20px]
                            desk:work desk:font-semibold desk:text-base desk:leading-[140%] desk:items-center desk:justify-center desk:bg-purple desk:px-[20px] desk:py-[19px] desk:w-[152px] desk:h-[60px] desk:rounded-[20px]">
              <img [src]="user" alt="" class="pc:w-[24px] pc:h-[24px] pc:mr-[12px] mob:w-[12px] mob:h-[12px] mob:mr-[12px]">
              <a routerLink="/log-in" routerLinkActive="active">Log In</a>
            </button>
          </div>

        </ul>
      </div>
    } @else {
      <div class="mob:flex mob:bg-lightGray mob:bg-opacity-[0.1] desk:bg-lightBlack desk:bg-opacity-1 pc:bg-lightBlack pc:bg-opacity-1 mob:-ml-[200px] mob:rounded-[20px] mob:mb-[10px]">
        <ul class="pc:flex pc:mt-[60px] pc:mb-[20px] pc:ml-[800px] pc:font-work pc:font-semibold pc:text-white pc:text-base
                    desk:flex desk:mt-[60px] desk:mb-[20px] desk:ml-[800px] desk:font-work desk:font-semibold desk:text-white desk:text-base
            mob:block mob:mt-[50px] mob:mb-[20px] mob:-ml-[200px] mob:font-work mob:font-semibold mob:text-white mob:text-caption">
          <li class="pc:px-10 pc:py-3 pc:ml-[10px] pc:cursor-pointer pc:transition-transform pc:duration-500 pc:hover:scale-90
            mob:px-10 mob:py-3 mob:ml-[190px] mob:cursor-pointer mob:relative mob:z-10"><a routerLink="/marketplace" routerLinkActive="active">Marketplace</a></li>
          <li class="pc:px-10 pc:py-3 pc:ml-[10px] pc:cursor-pointer pc:transition-transform pc:duration-500 pc:hover:scale-90
            mob:px-10 mob:py-3 mob:ml-[190px] mob:cursor-pointer mob:relative mob:z-10"><a routerLink="/ranking" routerLinkActive="active">Rankings</a></li>
          <li class="pc:px-10 pc:py-3 pc:ml-[10px] pc:cursor-pointer pc:transition-transform pc:duration-500 hover:scale-90 pc:w-[215px]
            mob:px-10 mob:py-3 mob:ml-[190px] mob:cursor-pointer mob:relative mob:z-10"><a routerLink="/connect-a-wallet" routerLinkActive="active">Connect a wallet</a></li>

          <div class="flex pc:-mt-[25px] cursor-pointer transition-transform duration-500 hover:scale-90
              mob:-mt-[7px]">
            <button class="mob:hidden pc:flex pc:font-mono pc:font-semibold pc:text-base pc:leading-[140%] pc:items-center pc:justify-center pc:bg-purple pc:px-[20px] pc:w-[170px] pc:h-[60px] pc:rounded-[20px] pc:ml-[50px]
                    mob:font-mono mob:font-semibold mob:caption mob:leading-[140%] mob:items-center mob:justify-center mob:bg-purple mob:w-[90px] mob:h-[30px] mob:rounded-[20px] mob:mt-[20px] mob:ml-[220px]">
              <img [src]="user" alt="" class="pc:w-[24px] pc:h-[24px] pc:mr-[12px]
                                               mob:w-[12px] mob:h-[12px] mob:mr-[12px]">
              <a routerLink="/log-in" routerLinkActive="active">Log In</a>
            </button>
          </div>
          <div>
            <button class="flex pc:hidden pc:font-mono pc:font-semibold pc:text-base pc:leading-[140%] pc:items-center pc:justify-center pc:bg-purple pc:px-[20px] pc:w-[170px] pc:h-[60px] pc:rounded-[20px]
                    mob:font-mono mob:font-semibold mob:caption mob:leading-[140%] mob:items-center mob:justify-center mob:bg-purple mob:w-[90px] mob:h-[30px] mob:rounded-[20px] mob:mt-[20px] mob:ml-[220px] mob:relative mob:z-10">
              <img [src]="user" alt="" class="pc:w-[24px] pc:h-[24px] pc:mr-[12px]
                                               mob:w-[12px] mob:h-[12px] mob:mr-[12px]">
              <a routerLink="/log-in" routerLinkActive="active">Log In</a>
            </button>
          </div>
        </ul>
      </div>
    }
  </div>
</nav>
