<div class="pt-[80px] bg-lightBlack">
  <div class="relative">
    <img [src]="bg" alt="Background Image" class="w-full h-[700px] object-cover -z-10">

    <div class="overlay absolute inset-0 h-[700px] mt-[300px] z-10"></div>

    <div class="-mt-[360px] relative z-20">
      <div class="ml-[390px] w-[151px] h-[44px] flex bg-black bg-opacity-70 rounded-[20px]">
        <img [src]="ava" alt="Avatar" class="w-6 h-6 mt-[10px] ml-5">
        <p class="font-work font-regular text-base text-white leading-[140%] mt-[11px] ml-3">Shroomie</p>
      </div>

      <h2 class="ml-[390px] mt-[30px] font-work font-semibold text-h2 text-white leading-[110%] glow-text">Magic Mushrooms</h2>

      <div class="inline-flex mt-[30px] ml-[390px] cursor-pointer">
        <button class="flex font-work font-semibold text-base text-black leading-[140%] items-center justify-center w-[198px] h-[60px] rounded-[20px] bg-white shadow-lg">
          <img [src]="eye" alt="Eye Icon" class="w-[19px] h-[19px] mr-[12px]">See NFT
        </button>
      </div>
      <div class="timer w-[355px] h-[207px] bg-darkGray bg-opacity-70 -mt-[210px] ml-[1144px] rounded-[20px] backdrop-blur-sm">
        <p class="font-mono font-regular text-caption text-white leading-[110%] pt-[60px] ml-[30px]">Auction ends in:</p>
        <h3 class="font-mono font-bold text-h3 text-white leading-[120%] pt-[10px] ml-[30px]">59 : 59 : 59</h3>
        <div class="flex pt-[5px]">
          <p class="font-mono font-regular text-caption text-white leading-[110%] ml-[35px] mr-[68px]">Hours</p>
          <p class="font-mono font-regular text-caption text-white leading-[110%] mr-[68px]">Minutes</p>
          <p class="font-mono font-regular text-caption text-white leading-[110%]">Seconds</p>
        </div>
      </div>
    </div>
  </div>
</div>
